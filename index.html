<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cup Quest</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: url('Build/Cup Quest.jpg') center / cover"></canvas>
    <script src="Build/Cup Quest.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Cup Quest.data.unityweb",
        frameworkUrl: "Build/Cup Quest.framework.js.unityweb",
        codeUrl: "Build/Cup Quest.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "felicitygames",
        productName: "Cup Quest",
        productVersion: "3.5.5",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
	  
	  function updateResolutionBasedOnOrientation() {
        const isPortrait = window.innerHeight > window.innerWidth;
        const orientation = isPortrait ? "portrait" : "landscape";
        
        // Send message to Unity to adjust resolution
        if (typeof unityInstance !== 'undefined') {
          unityInstance.SendMessage("WebGLHelper_ResolutionAdaptor", "SetResolutionFromJS", orientation);
        }
      }

      // Run when page is loaded or resized
      window.addEventListener("load", updateResolutionBasedOnOrientation);
      window.addEventListener("resize", updateResolutionBasedOnOrientation);
    </script>
  </body>
</html>
