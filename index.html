<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cup Quest</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: url('Build/F_Netlify.jpg') center / cover"></canvas>
    <script src="Build/F_Netlify.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/F_Netlify.data.unityweb",
        frameworkUrl: "Build/F_Netlify.framework.js.unityweb",
        codeUrl: "Build/F_Netlify.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "felicitygames",
        productName: "Cup Quest",
        productVersion: "3.5.5",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
		
		// Get the canvas element
var canvas = document.getElementById('unity-canvas');

// Function to resize the canvas
function resizeCanvas() {
    // Get the window dimensions
    var windowWidth = window.innerWidth;
    var windowHeight = window.innerHeight;

    // Calculate the desired canvas dimensions based on your game's aspect ratio
    var aspectRatio = 16/9;  // Example: 16:9 aspect ratio
    var canvasWidth = windowWidth;
    var canvasHeight = windowWidth / aspectRatio;

    // If the height exceeds the window height, adjust width and height
    if (canvasHeight > windowHeight) {
        canvasHeight = windowHeight;
        canvasWidth = windowHeight * aspectRatio;
    }

    // Set the canvas CSS width and height
    canvas.style.width = canvasWidth + 'px';
    canvas.style.height = canvasHeight + 'px';

    // Optionally, update the WebGL render target size using Unity API
    // (This might not be necessary if you're only using CSS scaling)
    // Unity.ResizeCanvasToWindow();
}

// Call the resize function when the window is resized
window.addEventListener('resize', resizeCanvas);

// Call the resize function initially
resizeCanvas();
      });
    </script>
  </body>
</html>
